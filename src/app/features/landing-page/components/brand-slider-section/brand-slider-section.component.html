<section id="brand-slider" class="py-20 relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-r from-[#FBE6D8] via-[#EC9253] to-[#FBE6D8] opacity-30"></div>

    <div class="absolute inset-0 bg-pattern opacity-10"></div>

    <div class="absolute top-0 left-0 right-0 h-8 wave-pattern"></div>
    <div class="absolute bottom-0 left-0 right-0 h-8 wave-pattern rotate-180"></div>

    <div class="container mx-auto px-4 md:px-8 relative z-10">
        <div class="text-center mb-14 max-w-3xl mx-auto">
            <div
                class="inline-flex items-center px-4 py-2 rounded-full bg-white text-[#EC9253] font-medium text-sm mb-6 shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                </svg>
                Confiança do mercado
            </div>

            <h2 class="text-3xl md:text-4xl font-bold mb-4 text-[#42130F]">
                Empresas que <span
                    class="bg-gradient-to-r from-[#EC9253] to-[#f78839] bg-clip-text text-transparent">transformaram</span>
                suas oficinas
            </h2>

            <p class="text-lg text-gray-700">
                Junte-se a mais de 500 oficinas mecânicas que elevaram seu nível de gestão com nosso sistema
            </p>
        </div>
    </div>

    <div class="relative overflow-hidden">
        <div
            class="absolute inset-y-0 left-0 w-36 bg-gradient-to-r from-[#FBE6D8]/80 to-transparent z-20 pointer-events-none">
        </div>
        <div
            class="absolute inset-y-0 right-0 w-36 bg-gradient-to-l from-[#FBE6D8]/80 to-transparent z-20 pointer-events-none">
        </div>

        <div class="slider-container relative">
            <div class="slider-track flex items-center space-x-10 py-6">
                <div *ngFor="let i of [1,2,3,4,5,6];" class="logo-card flex-shrink-0">
                    <div
                        class="bg-white rounded-xl p-5 shadow-md hover:shadow-xl transform transition duration-300 hover:scale-105 hover:-rotate-2">
                        <div class="h-16 w-24 md:h-20 md:w-28 bg-gray-100 rounded-md flex items-center justify-center">
                            <div
                                class="w-16 h-16 md:w-20 md:h-20 rounded-lg bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center text-xl font-bold text-gray-400">
                                Logo {{i}}
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngFor="let i of [1,2,3,4,5,6];" class="logo-card flex-shrink-0">
                    <div
                        class="bg-white rounded-xl p-5 shadow-md hover:shadow-xl transform transition duration-300 hover:scale-105 hover:-rotate-2">
                        <div class="h-16 w-24 md:h-20 md:w-28 bg-gray-100 rounded-md flex items-center justify-center">
                            <div
                                class="w-16 h-16 md:w-20 md:h-20 rounded-lg bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center text-xl font-bold text-gray-400">
                                Logo {{i}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="slider-container relative">
            <div class="slider-track-reverse flex items-center space-x-10 py-6">
                <div *ngFor="let i of [7,8,9,10,11,12];" class="logo-card flex-shrink-0">
                    <div
                        class="bg-white rounded-xl p-5 shadow-md hover:shadow-xl transform transition duration-300 hover:scale-105 hover:rotate-2">
                        <div class="h-16 w-24 md:h-20 md:w-28 bg-gray-100 rounded-md flex items-center justify-center">
                            <div
                                class="w-16 h-16 md:w-20 md:h-20 rounded-lg bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center text-xl font-bold text-gray-400">
                                Logo {{i}}
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngFor="let i of [7,8,9,10,11,12];" class="logo-card flex-shrink-0">
                    <div
                        class="bg-white rounded-xl p-5 shadow-md hover:shadow-xl transform transition duration-300 hover:scale-105 hover:rotate-2">
                        <div class="h-16 w-24 md:h-20 md:w-28 bg-gray-100 rounded-md flex items-center justify-center">
                            <div
                                class="w-16 h-16 md:w-20 md:h-20 rounded-lg bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center text-xl font-bold text-gray-400">
                                Logo {{i}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
