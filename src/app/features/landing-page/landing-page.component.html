<div class="flex flex-col min-h-screen w-full">
    <app-header [isMobileView]="isMobileView" [isScrolled]="isScrolled"></app-header>

    <main class="flex-grow">
        <app-home-section [isMobileView]="isMobileView"></app-home-section>

        <app-features-section></app-features-section>

        <app-plans-section></app-plans-section>

        <app-contact-section></app-contact-section>
    </main>

    <app-footer></app-footer>

    <div *ngIf="isPageLoading" class="fixed inset-0 bg-white z-[100] flex items-center justify-center">
        <div class="page-loader">
            <div class="loader-circle"></div>
            <div class="loader-line-mask">
                <div class="loader-line"></div>
            </div>
        </div>
    </div>
</div>
